<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <title>Bahari smart water</title>
    <meta
      content="Bahari smart water managment system made by upepo.io"
      name="description"
    />

    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/css/metismenu.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div class="accountbg"></div>

    <div class="wrapper-page">
      <div class="card card-pages shadow-none">
        <div class="card-body">
          <div class="text-center m-t-0 m-b-15">
            <a href="index.html" class="logo logo-admin "
              ><img
                src="assets/images/favicon (copy).ico"
                alt=""
                height="30"/></a
            ><span class="text-lg-center font-18 "> </span>
          </div>
          <h5 class="font-18 text-center">Sign in to continue to Bahari.</h5>

          <form class="form-horizontal m-t-30" action="datatable.html">
            <div class="form-group">
              <div class="col-12">
                <label>Username</label>
                <input
                  class="form-control"
                  type="text"
                  required=""
                  placeholder="Enter your username here"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col-12">
                <label>Password</label>
                <input
                  class="form-control"
                  type="password"
                  required=""
                  placeholder="Enter your password here"
                />
              </div>
            </div>

            <div class="form-group text-center m-t-20">
              <div class="col-12">
                <button
                  class="btn btn-primary btn-block btn-lg waves-effect waves-light"
                  type="submit"
                >
                  Log In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END wrapper -->

    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
